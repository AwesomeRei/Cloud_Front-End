<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Design for Bootstrap</title>

    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.css" rel="stylesheet">
    <!-- Template style -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
  <nav class="navbar z-depth-2 info-color">
    <div class="container ">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand waves-effect waves-light" href="#">MDBootstrap</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#products" class="waves-effect waves-light">Sign Up <span class="sr-only">(current)</span></a>
          </li>
          <li><a href="#products" class="waves-effect waves-light">Log In <span class="sr-only">(current)</span></a>
          <li><a href="#products" class="waves-effect waves-light" data-toggle="modal" data-target="#modalLogin">Log In <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        </div>
      </div>
    </nav>

  <div class="container page-content">

    <div class="row">
        <div class="col-md-12">

          <h2 class="doc-first">Register</h2>
          <div class="row">
            <form class="col-md-12">
              <div class="row">
                <div class="input-field col-md-6">
                  <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col-md-6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="input-field col-md-12">
                  <input type="text" name="username" class="validate">
                  <label for="password">Username</label>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="input-field col-md-12">
                  <input id="username" type="email" name="email" class="validate">
                  <label for="username">Email</label>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="input-field col-md-12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col-md-12">
                      <button type="submit" class="btn btn-primary btn-lg btn-block">Register Here</button>
                </div>
              </div>
            </form>
          </div>
        </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
  </div>
  <!--/. Page content -->
    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- Material Design Bootstrap -->
    <script type="text/javascript" src="js/mdb.js"></script>


</body>

</html>
